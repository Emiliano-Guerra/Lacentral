        <div class="naranja">

        <section class="container">
            <div class="d-flex justify-content-start" class="display-1">
                <h1 class="text-dark"><strong>Realizá tu reserva</strong></h1>
            </div>
            <div class="row" class="d-flex justify-content-center">
                <form class="col-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                  
                    <div class="mb-3">
                        <label for="basic-url" class="form-label"><p class="text-dark"><strong>Cantidad de personas</strong></p></label>
                        <div class="input-group">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="basic-url" class="form-label"><p class="text-dark"><strong>Fecha</strong></p></label> 
                        <div class="input-group">
                            <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <p class="text-text-dark">22:00hs</p>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <p class="text-text-dark">21:00hs</p>
                        </label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><p class="text-dark">Adentro</p></label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><p class="text-dark">Afuera</p></label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-dark">Confirmar reserva</button>
                    </div>
                </form>
            </div>
        </section>
        <div class="naranja">
