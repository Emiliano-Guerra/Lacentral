<body>
    <header id="header">
        <div class="logo">
            <a href="../index.html">
            <img src="" class="img-fluid" alt="...">
            </a>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                  <a class="nav-link active" aria-current="page" href="./nosotros.html">Nosotros</a>

            </div>
          </nav>
    </header>
    <main id="main">
        <section class="container">
            <div class="d-flex justify-content-center">
                <h3>Realiza tu reserva</h3>
            </div>
            <div class="row" class="d-flex justify-content-center">
                <form class="col-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                  
                    <div class="mb-3">
                        <label for="basic-url" class="form-label">Cantidad de personas</label>
                        <div class="input-group">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="basic-url" class="form-label">Fecha</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            22:00 hs
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            21:00hs
                        </label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Adentro</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Afuera</label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success">Aceptar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <div class="row">
            <div>
                <h1>La Central Vermuteria - 2023</h1>
                <h2>Te esperamos desde 12:00 hs hasta 15:30 hs
                    y por las tardes desde las 19:00 hs hasta la 1:30 hs
                </h2>
            </div>
            <div>
                <ul class="links">
                    <li><a href="https://www.instagram.com/lacentral.vermu/">Instagram</a></li>
                    <li><a href="https://www.facebook.com/lacentral.vermu/">facebook</a></li>
                </ul>
            </div>
        </div>
    </footer>
