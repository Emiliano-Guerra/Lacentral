    <!---------------------------------------- MENU-FORMULARIO APLICADO CON BOOTSTRAP ------------------------------------>
    <main id="main">
        <section class="container">
            <div class="d-flex justify-content-center">
                <h1>Realizá tu reserva</h1>
            </div>
            <div class="row" class="d-flex justify-content-center">
                <form class="col-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                  
                    <div class="mb-3">
                        <label for="basic-url" class="form-label">Cantidad de personas</label>
                        <div class="input-group">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="basic-url" class="form-label">Fecha</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            22:00 hs
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            21:00hs
                        </label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Adentro</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Afuera</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Aceptar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
